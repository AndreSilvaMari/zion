<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="header"></head>

<body>
<div class="page-container">
    <div class="page-head">

        <ul class="page-head-elements">
            <li><a href="#" class="page-navigation-toggle"><span class="fa fa-bars"></span></a></li>
        </ul>
    </div>
    <div th:include="menu">
    </div>
    <div class="page-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <div class="block-head">
                            <div class="block-title">Cadastro de Produtos</div>
                        </div>
                        <div class="block-content"><div class="tabs">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#tab19" data-toggle="tab">Inserir Produto</a></li>


                            </ul>
                            <div class="block-content tab-content controls" id="block">

                                <div class="tab-pane active" id="tab19">

                                    <div class="row-form">
                                        <div class="col-md-1"><strong>Nome:</strong></div>
                                        <div class="col-md-7"><input type="text" class="form-control" id="nome"/></div>
                                    </div>

                                    <div class="row-form">
                                        <div class="col-md-1"><strong>Categoria:</strong></div>
                                        <div class="col-md-7"><input type="text" class="form-control" id="cat"/></div>
                                    </div>

                                    <div class="row-form">
                                        <div class="col-md-1"><strong>Quantidade:</strong></div>
                                        <div class="col-md-3"><input type="number" class="form-control" id="qtd"/></div>
                                        <div class="col-md-1"><strong>Valor Unid.:</strong></div>
                                        <div class="col-md-3"><input type="number" class="form-control" id="valor"/></div>
                                    </div>

                                    <div class="row-form">
                                        <div class="col-md-1"><strong>Descrição:</strong></div>
                                        <div class="col-md-7"><textarea class="form-control" id="desc"></textarea></div>
                                    </div>

                                    <div class="block-footer">
                                        <div class="col-md-4">
                                            <button type="button" id="inserirProdBtn" class="btn btn-primary btn-block" onclick="inserir()">Enviar</button>
                                        </div>

                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-primary btn-block" onclick="limpar()">Limpar</button>
                                        </div>

                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-primary btn-block" href="../index">Voltar</button>
                                        </div>
                                    </div>

                                </div>


                            </div>
                        </div></div>


                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<footer th:include="footer"></footer>
<script th:src="@{/frontjs/produtos.js}"></script>

</body>

</html>
