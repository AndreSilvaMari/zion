<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html lang="pt-br">
<head>
    <title>Gemini</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" />
    <!--[if lt IE 10]><link rel="stylesheet" type="text/css" th:href="@{/css/ie.css}"/><![endif]-->

    <script type="text/javascript" th:src="@{/js/plugins/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins/jquery/jquery-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins/bootstrap/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/plugins/jquery-validation/jquery.validate.min.js}"></script>
    <script type='text/javascript' th:src="@{/js/plugins/noty/jquery.noty.js}"></script>
    <script type='text/javascript' th:src="@{/js/plugins/noty/layouts/topCenter.js}"></script>
    <script type='text/javascript' th:src="@{/js/plugins/noty/layouts/topLeft.js}"></script>
    <script type='text/javascript' th:src="@{/js/plugins/noty/layouts/topRight.js}"></script>
    <script type='text/javascript' th:src="@{/js/plugins/noty/themes/default.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins.js}"></script>
    <script type="text/javascript" th:src="@{/js/demo.js}"></script>
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>

</head>
<body style="background-color: #334454">

<div class="page-container">

    <div class="page-content page-content-default">

        <div class="block-login">
            <div class="block-login-logo">
                <a class="logo">Zion</a>
            </div>
            <div class="block-login-content">
                <h1>Login</h1>
                    <div class="form-group">
                        <input type="text" name="login" id="login" class="form-control" placeholder="Login" value=""/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password"  id="senha" class="form-control" placeholder="Senha" value=""/>
                    </div>
                    <button class="btn btn-primary btn-block" type="button" onclick="logar()">Entrar</button>

            </div>

        </div>

    </div>
</div>

<script th:src="@{/frontjs/login.js}"></script>
</body>
</html>
