<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="header"></head>

<body>
<div class="page-container">
    <div class="page-head">

        <ul class="page-head-elements">
            <li><a href="#" class="page-navigation-toggle"><span class="fa fa-bars"></span></a></li>
        </ul>
    </div>
    <div th:include="menu">
    </div>
    <div class="page-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <div class="block-head">
                            <div class="block-title">Cadastro de Clientes</div>
                        </div>
                        <div class="block-content"><div class="tabs">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#tab19" data-toggle="tab">Inserir Cliente Físico</a></li>
                                <li><a href="#tab20" data-toggle="tab">Inserir Cliente Jurídico</a></li>

                            </ul>
                            <div class="block-content tab-content controls" id="block">

                                <div class="tab-pane active" id="tab19">

                                    <div class="row-form">
                                        <div class="col-md-1"><strong style="white-space: nowrap">Nome:</strong></div>
                                        <div class="col-md-4"><input type="text" class="form-control" id="nomeFis"/></div>

                                        <div class="col-md-1 col-md-offset-1"><strong style="white-space: nowrap">CPF:</strong></div>
                                        <div class="col-md-4"><input type="text" class="form-control" id="cpfFis"/></div>
                                    </div>

                                    <div class="row-form">
                                        <div class="col-md-1"><strong style="white-space: nowrap">Endereço:</strong></div>
                                        <div class="col-md-10"><input type="text" class="form-control" id="endFis"/></div>
                                    </div>

                                    <div class="row-form">
                                        <div class="col-md-1"><strong style="white-space: nowrap">Telefone:</strong></div>
                                        <div class="col-md-4"><input type="text" class="form-control" id="telFis"/></div>

                                        <div class="col-md-1 col-md-offset-1"><strong style="white-space: nowrap">Email:</strong></div>
                                        <div class="col-md-4"><input type="text" class="form-control" id="emailFis"/></div>
                                    </div>

                                    <div class="block-footer">
                                        <div class="col-md-4">
                                            <button type="button" id="inserirFisBtn" class="btn btn-primary btn-block" onclick="inserirClienteFis()">Enviar</button>
                                        </div>

                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-primary btn-block" onclick="limpar()">Limpar</button>
                                        </div>

                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-primary btn-block"href="/index">Voltar</button>
                                        </div>
                                    </div>


                                </div>
                                <div class="tab-pane" id="tab20">
                                    <div class="row-form">
                                        <div class="col-md-1"><strong style="white-space: nowrap">Razão Social:</strong></div>
                                        <div class="col-md-10"><input type="text" class="form-control" id="razSocial"/></div>
                                    </div>

                                    <div class="row-form">
                                        <div class="col-md-1"><strong style="white-space: nowrap">NomeFantasia:</strong></div>
                                        <div class="col-md-10"><input type="text" class="form-control" id="nomeFant"/></div>
                                    </div>


                                    <div class="row-form">
                                        <div class="col-md-1"><strong style="white-space: nowrap">CNPJ:</strong></div>
                                        <div class="col-md-10"><input type="text" class="form-control" id="cnpj"/></div>
                                    </div>

                                    <div class="row-form">
                                        <div class="col-md-1"><strong style="white-space: nowrap">IM:</strong></div>
                                        <div class="col-md-10"><input type="text" class="form-control" id="im"/></div>
                                    </div>

                                    <div class="row-form">
                                        <div class="col-md-1"><strong style="white-space: nowrap">Endereço:</strong></div>
                                        <div class="col-md-10"><input type="text" class="form-control" id="endJur"/></div>
                                    </div>

                                    <div class="row-form">
                                        <div class="col-md-1"><strong style="white-space: nowrap">Telefone:</strong></div>
                                        <div class="col-md-10"><input type="text" class="form-control" id="telJur"/></div>
                                    </div>

                                    <div class="row-form">
                                        <div class="col-md-1"><strong style="white-space: nowrap">Email:</strong></div>
                                        <div class="col-md-10"><input type="text" class="form-control" id="emailJur"/></div>
                                    </div>




                                    <div ></div>

                                    <div class="block-footer">
                                        <div class="col-md-4">
                                            <button type="button" id="inserirJurBtn" class="btn btn-primary btn-block"onclick="inserirClienteJur()">Enviar</button>
                                        </div>

                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-primary btn-block"onclick="limpar()">Limpar</button>
                                        </div>

                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-primary btn-block"href="/index">Voltar</button>
                                        </div>
                                    </div>

                                </div>


                            </div>
                        </div></div>


                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<footer th:include="footer"></footer>

<script th:src="@{/frontjs/clientes.js}"></script>

</body>

</html>
